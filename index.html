<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codemod Builder</title>
  </head>
  <body>
    <header>
      <h1>Codemod Builder</h1>
      <select id="lst-mode">
        <option value="javascript">JavaScript</option>
        <option value="handlebars">Handlebars</option>
      </select>
      <!--
      <label>Parser:</label>
      <select>
        <option value="babel">Babel</option>
        <option value="babylon">Babylon</option>
        <option value="recast">Recast</option>
      </select>
      -->
      <label>OPCODE: </label>
      <select id="lst-opcode">
        <option value="replace" selected>replace</option>
        <option value="remove">remove</option>
        <option value="insert-before">insert-before</option>
        <option value="insert-after">insert-after</option>
      </select>
    </header>
    <div class="split">
      <div id="split-0">
	<div id="split-01">
	  
	  <div id="editor"></div>
	</div>
	<div id="split-02">
	  
	  <div id="dest-editor"></div>
	</div>
      </div>
      <div id="split-1">
	<div id="split-11">
	  <div id="transform-editor"></div>
	</div>
	<div id="split-12">
	  <div id="output-editor"></div>
	</div>
      </div>
    </div>
    <footer>
  <p>
    <a href="https://rajasegar.github.io/ast-builder/">AST-Builder</a> |
    <a href="https://rajasegar.github.io/ast-finder/">AST-Finder</a> |
    <a href="https://astexplorer.net/">AST-Explorer</a> |
    <a href="https://github.com/rajasegar/codemod-builder">Github</a> |
    <a href="https://github.com/rajasegar/codemod-builder/issues">Report issues</a> 
  </p>
</footer>

    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
